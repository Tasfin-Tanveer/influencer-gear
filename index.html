<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Influencer Gears</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <main>
        <header class="max-w-7xl m-auto items-center text-center">
            <nav class="flex justify-between items-center">
                <h3 class="poppins-bold text-2xl">Influencer products</h3>
                <ul class="flex gap-5">
                    <li class="hover:text-red-400"><a href="" class="poppins-semibold text-[16px]">Home</a></li>
                    <li class="hover:text-red-400"><a href="" class="poppins-semibold">Products</a></li>
                    <li class="hover:text-red-400"v><a href="" class="poppins-semibold">Sign Up</a></li>
                    <li class="hover:text-red-400"><a href="" class="poppins-semibold">Log In</a></li>
                    <li class="hover:text-red-400"><a href="#"><i class="fas fa-search"></i></a></li>
                    <li class="hover:text-red-400"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
            <div class="banner flex justify-between items-center">
                <div class="max-w-[550px] text-left">
                    <h4 class="poppins-bold text-[52px]">Start your Journey as Influencer</h4>
                    <p class="poppins-semibold text-lg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, vero! Ad iusto nam officia qui consectetur dolor dolorum earum perspiciatis.</p>
                    <button class="banner-btn bg-red-400 border-2 rounded-[41px] text-white cursor-pointer hover:bg-white hover:text-red-400">Prebook Now &#8594;</button>
                </div>
                <div>
                    <img class="banner-pic max-w-[400px]" src="./images/main-camera.png" alt="">
                </div>
            </div>
        </header>

        <section class="sponsor-logo max-w-5xl">
            <div class="flex justify-around">
                <img src="./logos/Alibaba.svg" alt="Alibaba">
                <img src="./logos/Amazon.svg" alt="Amazon">
                <img src="./logos/Daraz.pk Logo.svg" alt="Daraz">
                <img src="./logos/Ebay.svg" alt="Ebay">
                <img src="./logos/Rakuten.svg" alt="Rokuten">
                <img src="./logos/Target.svg" alt="Target">
                <img src="logos/Walmart.svg" alt="Walmart">               
            </div>
        </section>
    </main>

</body>
</html>
